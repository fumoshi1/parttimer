<html>
	<head>
		<title>Partimer</title>

		<script src="js/lib/moment.js"></script>
		<script src="js/lib/localForage.min.js"></script>
		<script src="js/lib/jquery-3.6.0.min.js"></script>
		<script src="js/main.js"></script>

		<link rel="stylesheet" href="css/style.css">
	</head>

	<body>

		<table>
			<tr>
				<th>Activity</th>
				<th>Ratio</th>
				<th>Elapsed Time</th>
				<th>Commands</th>
				<th>Locked</th>
			</tr>

			<tr id="timer0">
				<td>
					General Training/OPs
				</td>
				<td class="ratio">
				</td>
				<td class="display">
					-
				</td>
				<td>
					<button class="startstop">Start</button>
				</td>
				<td><input type="checkbox"/></td>
			</tr>

			<tr id="timer1">
				<td>
					Pack Training
				</td>
				<td class="ratio">
				</td>
				<td class="display">
					-
				</td>
				<td>
					<button class="startstop">Start</button>
				</td>
				<td><input type="checkbox"/></td>
			</tr>

			<tr id="timer2">
				<td>
					Producing
				</td>
				<td class="ratio">
				</td>
				<td class="display">
					-
				</td>
				<td>
					<button class="startstop">Start</button>
				</td>
				<td><input type="checkbox"/></td>
			</tr>

		</table>

		<h1>Production Times</h1>
		<table id="productionlist">
			<thead>
				<tr>
					<th>Start</th>
					<th>Total Time</th>
					<th class="label">Label</th>
				</tr>
			</thead>
			<tbody>
			</tbody>
		</table>
	</body>
</html>
